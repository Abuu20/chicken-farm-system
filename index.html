<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chicken Farm Test Form</title>
</head>
<body>
  <h2>Test Submit to Google Sheet</h2>

  <form id="testForm">
    <label>
      Test Value: 
      <input type="text" name="field1" required>
    </label>
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    // ⚡ Replace this with your actual deployed Web App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHQC2H1LCCPwUzIkRGaV23BlUY133oY5oFg9DwsqEACLX8bE7FYqOj76ShuZ21M0pe/exec";

    document.getElementById("testForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ action: "append", ...data }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(json => {
        document.getElementById("response").innerText = "✅ Response: " + JSON.stringify(json);
        this.reset();
      })
      .catch(err => {
        document.getElementById("response").innerText = "❌ Error: " + err.message;
      });
    });
  </script>
</body>
</html>
